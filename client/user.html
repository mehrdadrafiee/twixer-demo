<!doctype html>

<head>
    <title>Vote Demo</title>
    <link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'> 
</head>

<body background="images/blur-bg.png">
    
    <header>
    <h1>Welcome: <span id="username"></span></h1>
    <input id="tweet"></input>
    <button class="btn btn-default btn-group-l" id="submit">Submit</button>
    </header>

    <main>
        <h3>Tweets to vote on: </h3>
        <div class="vote-queue"></div>
            
        <h3>Tweets already voted: </h3>
        <div class="voted"></div>
            
        <h3>Tweets vote tally: </h3>
        <div class="tweets"></div>
    </main> 

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="javascripts/app.js"></script>
</body>
